<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dahlia Hypnotic Unlock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      color: fuchsia;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Pulsante neon iniziale */
    #startBtn {
      padding: 20px 40px;
      font-size: 24px;
      color: #fff;
      background: transparent;
      border: 2px solid fuchsia;
      border-radius: 12px;
      cursor: pointer;
      text-shadow: 0 0 10px fuchsia, 0 0 20px fuchsia;
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 5px fuchsia; }
      to { box-shadow: 0 0 25px fuchsia, 0 0 50px fuchsia; }
    }

    /* Video ipnotico */
    video {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Adatta 9:16 */
      z-index: -1;
    }

    /* Sezione unlock */
    #unlock {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      z-index: 2;
    }

    input {
      padding: 10px;
      font-size: 18px;
      border: 2px solid fuchsia;
      background: black;
      color: fuchsia;
      margin-top: 15px;
      border-radius: 8px;
    }

    button.unlockBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      background: fuchsia;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Pulsante iniziale -->
  <button id="startBtn">âœ¨ CLICK TO ENTER âœ¨</button>

  <!-- Video ipnotico -->
  <video id="hypnoVideo" playsinline>
    <source src="static/video.mp4" type="video/mp4">
  </video>

  <!-- Unlock section -->
  <div id="unlock">
    <h2>ðŸ”’ The package is locked ðŸ”’</h2>
    <p>Ask Dahlia for the secret code to continue.</p>
    <input id="code" placeholder="Enter code...">
    <button class="unlockBtn" onclick="checkCode()">Unlock</button>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const video = document.getElementById("hypnoVideo");
    const unlock = document.getElementById("unlock");

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      video.style.display = "block";
      video.muted = false;
      video.play();

      // Mostra l'unlock dopo 20 secondi
      setTimeout(() => {
        unlock.style.display = "flex";
      }, 20000);
    });

    function checkCode() {
      const input = document.getElementById("code").value.trim();
      const secret = "goodgirlfordahlia"; // <-- codice che decidi tu
      if (input.toLowerCase() === secret.toLowerCase()) {
        window.location.href = "static/images/"; // link pacchetto o esterno
      } else {
        alert("Wrong code. Ask Dahlia again.");
      }
    }
  </script>
</body>
</html>
